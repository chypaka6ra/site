<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <style>
      .schedule-time { font-family: 'Montserrat Alternates', Arial, sans-serif; font-size: 28px; font-weight: 600; fill: #820000; }
      .schedule-event { font-family: 'Montserrat Alternates', Arial, sans-serif; font-size: 24px; font-weight: 400; fill: #333333; }
      .schedule-line { stroke: #820000; stroke-width: 2; }
    </style>
  </defs>

  <!-- Timeline -->
  <line x1="100" y1="50" x2="100" y2="450" class="schedule-line"/>

  <!-- Event dots -->
  <circle cx="100" cy="80" r="8" fill="#820000"/>
  <circle cx="100" cy="170" r="8" fill="#820000"/>
  <circle cx="100" cy="260" r="8" fill="#820000"/>
  <circle cx="100" cy="350" r="8" fill="#820000"/>
  <circle cx="100" cy="440" r="8" fill="#820000"/>

  <!-- Event 1 -->
  <text x="130" y="75" class="schedule-time">13:00</text>
  <text x="130" y="100" class="schedule-event">Встреча гостей</text>

  <!-- Event 2 -->
  <text x="130" y="165" class="schedule-time">14:00</text>
  <text x="130" y="190" class="schedule-event">Торжественная</text>
  <text x="130" y="215" class="schedule-event">церемония</text>

  <!-- Event 3 -->
  <text x="130" y="255" class="schedule-time">15:30</text>
  <text x="130" y="280" class="schedule-event">Фуршет и танцы</text>

  <!-- Event 4 -->
  <text x="130" y="345" class="schedule-time">18:00</text>
  <text x="130" y="370" class="schedule-event">Банкет</text>

  <!-- Event 5 -->
  <text x="130" y="435" class="schedule-time">23:00</text>
  <text x="130" y="460" class="schedule-event">Окончание</text>
</svg>
